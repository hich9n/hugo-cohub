{{ with .Site.Data.service}}
{{ if .enable}}
<section class="service" id="service">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
         <h2> {{ T .title }} </h2>
          <p>
              {{ T .subtitle}}
          </p>
        </div>
      </div>
      {{ range .services}}
      <div class="col-lg-4 col-md-6">
        <div class="service-item">
          <i class="{{ .icon }}" aria-hidden="true"></i>
          <h3>{{ T .name }}</h3>
          <p>
              {{ T .description }}
          </p>
        </div>
      </div>
      {{end}}
    </div>
  </div>
</section>
{{end}}
{{end}}
