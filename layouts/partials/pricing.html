{{ with .Site.Data.pricing}}
{{ if .enable}}
<section class="pricing" id="pricing">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{T .title}}</h2>
          <p>{{T .subtitle}}
          </p>
        </div>
      </div>
      {{ range .itemPrices}}
      <div class="col-lg-4 col-md-6">
        <div class="pricing-wraper">
          <div class="pricing-item">
            {{if .badge}}
            <span class="pricing-item-badge">Popular</span>
            {{end}}
            <span class="price">
                {{T .price}}<sup>{{T "pricingUnit"}}</sup>
            </span>
            <h3>{{T .packcage}}</h3>
            <p>
               {{T .description}}
            </p>
          </div>
          <a href="{{ .buttonTarget | absURL}}" class="btn btn-primary">{{T "pricingJoin" }}</a>
        </div>
      </div>
      {{end}}
      
    </div>
  </div>
</section>
{{end}}
{{end}}
