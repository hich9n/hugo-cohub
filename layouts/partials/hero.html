{{with .Site.Data.hero}}
{{if .enable}}
  <section class="hero" style="background-image: url({{ $.Site.BaseURL }}{{ .heroBGimg }});">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-12">
          <div class="hero-content">
            <h1>{{ T .titleL1}} </br>{{ T .titleL2}} </h1>
            <p>
              {{ T .subtitle}}
            </p>

            <div class="hero-video-player">
              <div class="hero-video-player-icon">
                <a class="popup-vimeo" href="{{ .heroVideo }}">
                    <i class="ti-control-play"></i>
                </a>
              </div>
              {{ T .herosVideoDesc | safeHTML }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{{end}}
{{end}}
